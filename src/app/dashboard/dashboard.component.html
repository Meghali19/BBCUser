<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS for Dashboard */
        .dashboard-section {
            padding: 20px;
            margin: 20px;
            border: 1px solid #ccc;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">Dashboard</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="dashboard-section" (click)="onCustomer()">
                    <h2 >Customer Details</h2>
                    <p>This is the content of section.</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="dashboard-section" (click)="onUnpaid()">
                    <h2>Unpaid Bills</h2>
                    <p>This is the content of section 2.</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="dashboard-section" (click)="onPaid()">
                    <h2>Paid Bills</h2>
                    <p>This is the content of section 3.</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="dashboard-section" (click)="onTransaction()">
                    <h2>Transaction History</h2>
                    <p>This is the content of section 4.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
