<div class="employee-login-container">
    <label class="login-label">Employee Login</label>
    <br><br>
    <input #employeeId type="number" class="login-input" placeholder="Enter your Employee ID">
    <br><br>
    <button class="login-button" (click)="onGenerateOTP(employeeId.value)">Generate OTP</button>
    <br><br>
    <p class="message">{{ sentMessage }}</p>
    <p class="message">{{ otpMessage }}</p>
    <br><br>

    <div [hidden]="isCheckButtonHidden">
        <input #otp type="number" class="otp-input" placeholder="Enter your OTP">
        <br><br>
        <button class="otp-button" (click)="checkOTP(otp.value)">Check</button>
        <br><br>
    </div>
</div>
